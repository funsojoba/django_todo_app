<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'todoapp/style.css' %}">
    <title>TodoApp</title>
</head>
<body>
    
<h1>Hello there, welcome to the todo app</h1>
<div class="forms">
    <form action="/" method="post">
        {% csrf_token %}
        {{taskform.title}}
        <input type="submit" value="submit" name="submit">
    </form>

</div>
<div class="work">
{% for row in tasks %}
    <div class="todo">
            <a href="{% url 'update_task' row.id %}"><i class="far fa-edit"></i> Update</a>
            <a href="{% url 'delete' row.id %}"><i class="fas fa-trash"></i>  Delete</a>
        {% if row.completed == True %}
        <span style="text-decoration:line-through;">{{row}}</span>
        {% else %}
        <span>{{row}}</span>

    </div>
    
    {% endif %}
    {% endfor%}
</div>


</body>
</html>
