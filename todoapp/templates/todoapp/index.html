<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'todoapp/style.css' %}">
    <title>TodoApp</title>
</head>
<body>
    
{% include 'todoapp/header.html'%}

<div class="forms">
    <form action="/" method="post">
        {% csrf_token %}
        {{taskform.title}}
        <input type="submit" value="submit" name="submit">
    </form>

</div>
<div class="work">
{% for row in tasks %}
    {% if row.completed == True%}
    <div class="todo">
        <div class="icons">
            <a href="{% url 'update_task' row.id %}"><i class="far fa-edit"></i> Update</a>
            <a href="{% url 'delete' row.id %}"><i class="fas fa-trash"></i>  Delete</a>
        </div>
            <p style="text-decoration:line-through;">{{row}}</p>
    </div>
    {% else%}
    <div class="todo">
        <div class="icons">
            <a href="{% url 'update_task' row.id %}"><i class="far fa-edit"></i> Update</a>
            <a href="{% url 'delete' row.id %}"><i class="fas fa-trash"></i>  Delete</a>
        </div>
        <p>{{row}}</p>
    </div>
    {% endif %}
{% endfor%}
</div>


</body>
</html>
