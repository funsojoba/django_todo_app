<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'todoapp/style.css' %}">
    <title>Todo app | Delete task</title>
</head>
<body>

<h3>Are you sure you want to delete <em>{{item}}</em>?</h3>
<a href="{% url 'home' %}">No, go back</a>
<form action="" method="post">
    {% csrf_token %}

    <button type="submit" name="submit"><i class="fas fa-trash"></i> Delete</button>
</form>

</body>
</html>
